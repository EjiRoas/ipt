<!DOCTYPE html>
<html>
<head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

<h1>REGISTER</h1>

<form action="index.html">
    <div class="container">
        
        <div class="form-group">
            <label for="fname">Name:</label>
            <input type="text" placeholder="Enter Name" id="fname" name="fname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter Email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="pass">Password:</label>
            <input type="password" placeholder="Enter Password" id="pass" name="pass" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label class="gender-label" for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label class="gender-label" for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="gender-label" for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="filipino">Filipino</option>
                <option value="korean">Korean</option>
                <option value="japanese">Japanese</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="greek">Greek</option>
                <option value="latin">Latin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode">
        </div>

        <div class="form-group">
            <label for="about">About:</label>
            <input type="text" id="about" name="about">
        </div>

        <button onClick="index.html" type="submit" class="register">Register</button>
    </div>
</form>

</body>
</html>
